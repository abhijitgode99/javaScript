<!DOCTYPE html>
<html lang="en">
<head>
     <title>Session Storage</title>
</head>
<body>
    <h2> Local Storage </h2>
    <script>
        window.localStorage.setItem("name","Abhijeet Gode");
        window.localStorage.setItem("city","Nagpur");
        window.localStorage.setItem("pinCode", "440009");
        window.localStorage.setItem("district", "Nagpur");
        
        // Remove Item
        window.localStorage.removeItem("city");

        // Get Item
        // const nameItem = window.localStorage.getItem("country");
        // console.log(nameItem);
    </script>
</body>
</html>
